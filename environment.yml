name: odc
channels:
  - conda-forge
dependencies:
  - python
  - ipykernel
  - cartopy
  - shapely
  - geopandas
  - geogif
  - datacube
  - pystac < 1.7 # avoid the projection extension version bump, which breaks odc-stac loading: https://github.com/opendatacube/odc-stac/issues/105
  - pystac-client
  - odc-stac >= 0.3.1
  - coiled
  - stackstac
  - rasterio
  - rioxarray
  - planetary-computer
  - dask-image
  - dask-labextension
  - hvplot
  - geoviews
  - datashader
  - jupyter-server-proxy
